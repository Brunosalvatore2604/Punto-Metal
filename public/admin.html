<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - PuntoMetal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Panel de Administración</h1>
            <nav>
                <a href="/" class="btn">Volver al Sitio</a>
                <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
            </nav>
        </header>

        <main>
            <section class="products-section">
                <div class="section-header">
                    <h2>Gestión de Productos</h2>
                    <button id="addProductBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nuevo Producto
                    </button>
                </div>

                <div class="products-grid" id="productsContainer">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para agregar/editar producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Nuevo Producto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" name="precio" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="anillos">Anillos</option>
                        <option value="cadenas">Cadenas</option>
                        <option value="relojes">Relojes</option>
                        <option value="aretes">Aretes</option>
                        <option value="brasaletes">Brasaletes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="imagen_url">URL de la Imagen:</label>
                    <input type="url" id="imagen_url" name="imagen_url" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="destacado" name="destacado">
                    <label for="destacado">Producto Destacado</label>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
