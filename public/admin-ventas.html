<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas - Admin PuntoMetal</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Gestión de Ventas</h1>
            <nav>
                <a href="/admin" class="btn">Volver al Panel</a>
                <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
            </nav>
        </header>
        <main>
            <section class="ventas-section">
                <div class="section-header">
                    <h2>Ventas</h2>
                    <button id="addVentaBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nueva Venta
                    </button>
                </div>
                <div class="ventas-table-container">
                    <table class="ventas-table" id="ventasTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las ventas se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <!-- Modal para agregar/editar venta -->
    <div id="ventaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Nueva Venta</h2>
            <form id="ventaForm">
                <input type="hidden" id="ventaId">
                <div class="form-group">
                    <label for="producto_id">Producto:</label>
                    <select id="producto_id" name="producto_id" required></select>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>
                </div>
                <div class="form-group">
                    <label for="precio_unitario">Precio Unitario:</label>
                    <input type="number" id="precio_unitario" name="precio_unitario" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="fecha_venta">Fecha de Venta:</label>
                    <input type="date" id="fecha_venta" name="fecha_venta" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="admin-ventas.js"></script>
</body>
</html>
